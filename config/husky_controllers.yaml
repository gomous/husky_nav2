diff_drive_controller:
  ros__parameters:
    left_wheel_names: ["front_left_wheel", "rear_left_wheel"]
    right_wheel_names: ["front_right_wheel", "rear_right_wheel"]
    
    wheel_separation: 0.65
    wheel_radius: 0.1651
    wheel_separation_multiplier: 1.0
    left_wheel_radius_multiplier: 1.0
    right_wheel_radius_multiplier: 1.0
    
    publish_rate: 50.0
    odom_frame_id: odom
    base_frame_id: base_link
    pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]
    
    # CRITICAL SETTINGS FOR RVIZ/GAZEBO SYNCHRONIZATION
    open_loop: false  # Use actual wheel feedback from Gazebo, not commanded values
    enable_odom_tf: true  # Enable for slam_toolbox
    position_feedback: true  # Use encoder position feedback
    
    cmd_vel_timeout: 0.5
    use_stamped_vel: false
    
    # Publish the actual limited velocity (what's achieved, not commanded)wheel_separation
    publish_limited_velocity: true
    publish_rate_limit: 50.0
    velocity_rolling_window_size: 10
    
    # VERY CONSERVATIVE LIMITS - RViz will now match Gazebo closely
    linear.x.has_velocity_limits: true
    linear.x.has_acceleration_limits: true
    linear.x.has_jerk_limits: false
    linear.x.max_velocity: 0.5
    linear.x.min_velocity: -0.5
    linear.x.max_acceleration: 0.5
    linear.x.min_acceleration: -0.5
    
    angular.z.has_velocity_limits: true
    angular.z.has_acceleration_limits: true
    angular.z.has_jerk_limits: false
    angular.z.max_velocity: 0.5
    angular.z.min_velocity: -0.5
    angular.z.max_acceleration: 0.5
    angular.z.min_acceleration: -0.5

joint_state_broadcaster:
  ros__parameters:
    use_local_topics: false